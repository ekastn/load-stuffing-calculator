version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        nullable: true
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
          pointer: true
      - db_type: "uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
      - db_type: "timestamptz"
        nullable: true
        go_type:
          import: "time"
          type: "Time"
      - db_type: "timestamptz"
        go_type:
          import: "time"
          type: "Time"
          pointer: true

sql:
  - engine: "postgresql"
    schema: "cmd/db/migrations/"
    queries: "cmd/db/queries/"
    gen:
      go:
        package: "store"
        out: "internal/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
