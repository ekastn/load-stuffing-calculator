basePath: /api/v1
definitions:
  dto.CreatePermissionRequest:
    properties:
      description:
        maxLength: 200
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateRoleRequest:
    properties:
      description:
        maxLength: 200
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        example: budi@gudang.com
        type: string
      password:
        example: rahasia123
        minLength: 6
        type: string
      role:
        enum:
        - admin
        - planner
        - operator
        example: planner
        type: string
      username:
        example: budi
        maxLength: 50
        minLength: 4
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  dto.LoginRequest:
    properties:
      password:
        example: admin123
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        example: rf_20251201_150405_abc123xyz
        type: string
      user:
        $ref: '#/definitions/dto.UserSummary'
    type: object
  dto.PermissionResponse:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.RoleResponse:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.UpdatePermissionRequest:
    properties:
      description:
        maxLength: 200
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.UpdateRoleRequest:
    properties:
      description:
        maxLength: 200
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.UserProfileResponse:
    properties:
      address:
        type: string
      avatar_url:
        type: string
      date_of_birth:
        type: string
      full_name:
        type: string
      gender:
        type: string
      phone_number:
        type: string
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      profile:
        $ref: '#/definitions/dto.UserProfileResponse'
      role:
        type: string
      username:
        type: string
    type: object
  dto.UserSummary:
    properties:
      id:
        example: a1b2c3d4-5678-90ef-ghij-klmnopqrstuv
        type: string
      role:
        example: admin
        type: string
      username:
        example: admin
        type: string
    type: object
  response.APIResponse:
    properties:
      data: {}
      errors:
        items:
          $ref: '#/definitions/response.ErrorDetail'
        type: array
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
  response.ErrorDetail:
    properties:
      code:
        type: string
      message:
        type: string
      source: {}
    type: object
  response.Meta:
    properties:
      count:
        type: integer
      current_page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API Server for Load Stuffing Calculator application.
  license:
    name: Apache 2.0
