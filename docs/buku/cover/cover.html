<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover - Toolkit Optimalisasi Load & Stuffing</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="book-cover">
        <div class="background-grid"></div>
        <!-- tech accents background -->
        <div class="tech-bg-shapes">
            <div class="shape s1"></div>
            <div class="shape s2"></div>
            <div class="shape s3"></div>
        </div>
        <div class="data-overlay">
            <div class="data-line l1">01010100 01001001</div>
            <div class="data-line l2">LOADING...</div>
            <div class="data-line l3">SYSTEM_OPTIMIZED</div>
            <div class="data-line l4">CALCULATING CAP...</div>
        </div>
        <div class="content-wrapper">
            <header>
                <div class="tech-accent"></div>
                <h1 class="title">TOOLKIT OPTIMALISASI<br>LOAd & STUFFING</h1>
                <h2 class="subtitle">Perhitungan Kapasitas Kargo dan Kontainer<br>Berbasis Simulasi Digital</h2>
            </header>

            <div class="visual-container">
                <img src="container.png" alt="Container Illustration" class="illustration">
            </div>

            <footer>
                <div class="authors">
                    <p>Muhamad Saladin Eka Septian</p>
                    <p>Dina Oktafiani</p>
                    <p>Roni Andarsyah, S.T., M.Kom., SFPC</p>
                </div>
                <div class="tech-decoration-bottom"></div>
            </footer>
        </div>
    </div>
</body>

</html>
